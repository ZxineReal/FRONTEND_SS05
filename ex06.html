<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./ex06.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Center Align Text</h2>
      <br>
      <p>
        To just center the text inside an element, use
        <span class="red-border-text">text-align: center;</span>

      </p>
      <br>
      <div class="center-block-text">This text is centered</div>
      <div 
      class="block-code">
      <br>
        <h4 class="block-code">Example</h4>
        <div class="mini-block-code">
            <br>
          <span class="dark-red-text">.center &#123;</span>
          <br />
          <span class="red-text">&#160;&#160;&#160;text-align:</span
          ><span class="blue-text"> center;</span>
          <br>
          <span class="red-text">&#160;&#160;&#160;border: </span><span class="blue-text">3px solid green;</span>
          <br>
          &#125;
        </div>
        <div class="button">
            <br>
            Try it Yourself &#187;
        </div>
      </div>
    </div>
  </body>
</html>
